<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Contato</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="../main.html">Home</a></li>
                <li><a href="habilidades.html">Habilidades</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="curriculum.html">Curriculo</a></li>
            </ul>
        </nav>
        <h1>Contato</h1>
    </header>
    <main id="contato">
        <section>
            <form action="#" method="POST" id="form-contato">
                <fieldset>
                    <legend>Informações Pessoais</legend>
                    <div id ="info">
                        <input type="text" id="nome" name="nome" required placeholder="Nome Completo">
                        <input type="email" id="email" name="email" required placeholder="Email">
                        <input type="tel" id="telefone" name="telefone" required placeholder="Telefone">
                    </div>
                    <div id="sexo">
                        <label>Sexo:</label>
                        <input type="radio" id="masculino" name="sexo" value="masculino">
                        <label for="masculino">Masculino</label>
                        <input type="radio" id="feminino" name="sexo" value="feminino">
                        <label for="feminino">Feminino</label>
                    </div>
                    <div id="area">
                    <label for="comentario">Comentário:</label>
                    <textarea id="comentario" name="comentario"></textarea>
                    </div>
                    <div>
                        <button type="submit">Enviar</button>
                    </div>
                </fieldset>
            </form>
        </section>
    </main>
</body>

</html>
